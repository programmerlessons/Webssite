<!DOCTYPE html>    
<html>    
<head>    
  <title>Feed back</title>
<meta name="viewport" content="width=device-width, initial-scale=1">    
<link rel = "stylesheet" text = "text/css" href = "feedback.css">
<script src="Task1.js"></script>  
</head>    
<body>    
<h2 style = "text-align: center;margin-top: 100px;">FEED BACK FORM</h2>  
<a href="Home.html" style="font-size: 30px;margin-left: 200px;">Home Page</a>  
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname" style = "margin-left: 60%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 25px;">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Enter Your name">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname" style = "margin-left: 60%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 25px;">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email" style = "margin-left: 60%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 25px;">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="country" style = "margin-left: 60%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 25px;">Country</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select Country</option>    
          <option value="australia">Australia</option>    
          <option value="canada">Canada</option>    
          <option value="usa">USA</option>    
          <option value="russia">Russia</option>    
          <option value="japan">Japan</option>    
          <option value="india">India</option>    
          <option value="china">China</option>    
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back" style = "margin-left: 60%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 25px;">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Please give us you valuable feedback" style="height:200px;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>    
    
</body>    
</html>
